<header>
  <h1>Tecnologías y Sistemas Web 24/25</h1>
  <h2>Perfil de Administrador</h2>
</header>

<article>
  <div class="contenido">
    <nav class="toolbar">
      <ul style="justify-content: flex-end;">
        <li style="justify-self: start;"><a id="homeLink" href="admin-home.html">Inicio</a></li>
        <li><a id="logoutLink" href="#">Cerrar sesión</a></li>
      </ul>
    </nav>

    <div class="info">
      <div class="mensajes-container" id="mensajesContainer"></div>

      <form id="perfilForm">
        <header>
          <h3>Datos del perfil</h3>
        </header>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="********" />

        <footer>
            <input type="submit" value="Guardar cambios" />
            <button id="btnModificar" class="button">Modificar datos</button>
        </footer>

      </form>
    </div>

    <footer>

      Universidad de Castilla-La Mancha<br />

    </footer>
  </div>
</article>
