<header>
    <h1>Tecnologías y Sistemas Web 24/25</h1>
    <h2>Página de Ingreso</h2>
</header>

<article>
    <nav class="navbar">
        <ul>
            <li><a id="homeLink" href="index.html">Inicio</a></li>
            <li><a id="registroLink" href="invitado-registro.html">Registro</a></li>
        </ul>
    </nav>

    <div class="contenido">
        <div class="info">
            <div class="mensajes-container" id="mensajesContainer"></div>

            <form id="ingresoForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="">-- Selecciona un rol --</option>
                    <option value="CLIENTE">Cliente</option>
                    <option value="ADMIN">Administrador</option>
                </select>

                <footer>
                    <input type="submit" value="Iniciar Sesión">
                </footer>
            </form>
        </div>

        <button id="mostrarUsuariosBtn" type="button">
            Herramienta de depuración: Mostrar usuarios guardados en localStorage
        </button>

        <footer>
            <div class="info">
                <h3>Instrucciones</h3>
                <p>Introduce tus credenciales para acceder a la aplicación. Todos los campos son obligatorios.</p>
                <p>Si no tienes una cuenta, puedes ir a la página de
                    <a href="invitado-registro.html">registro</a>.
                </p>
            </div>
        </footer>
    </div>
</article>
