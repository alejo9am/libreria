<article>
    <div class="contenido">
      <nav class="navbar">
        <ul>
          <li><a id="homeLink" href="admin-home.html">Inicio</a></li>
        </ul>
      </nav>

      <nav class="toolbar">
        <ul style="justify-content: flex-end;">
          <li><a id="perfilLink" href="admin-perfil.html">Perfil</a></li>
        </ul>
      </nav>

      <div class="info">
        <div class="mensajes-container" id="mensajesContainer"></div>

        <!-- FORMULARIO DE AGREGAR LIBRO -->
        <form id="agregarLibroForm">
          <header>
            <h3>Registrar un nuevo libro</h3>
          </header>

          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" name="isbn" required />

          <label for="titulo">Título:</label>
          <input type="text" id="titulo" name="titulo" required />

          <label for="autores">Autores:</label>
          <input type="text" id="autores" name="autores" required />

          <label for="portada">URL de portada:</label>
          <input type="text" id="portada" name="portada" placeholder="https://..." />

          <label for="resumen">Resumen:</label>
          <textarea id="resumen" name="resumen" rows="4" required></textarea>

          <label for="stock">Stock:</label>
          <input type="number" id="stock" name="stock" min="0" required />

          <label for="precio">Precio (€):</label>
          <input type="number" id="precio" name="precio" min="0" step="0.01" required />

          <footer>
            <input type="submit" value="Agregar libro" />
          </footer>
        </form>
      </div>
